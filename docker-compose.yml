version: '3.8'

services:
  # Backend service (API and core logic)
  nofx:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
      # ✅ 传入构建参数，方便未来调版本 / 加速
      args:
        GO_VERSION: 1.25-alpine
        ALPINE_VERSION: 3.20
        TA_LIB_VERSION: 0.4.0
    container_name: nofx-trading
    restart: unless-stopped

    # ✅ 限制资源，防止单服务拖死主机
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M

    ports:
      - "${NOFX_BACKEND_PORT:-8080}:8080"

    volumes:
      - ./config.json:/app/config.json:ro
      - ./decision_logs:/app/decision_logs
      - /etc/localtime:/etc/localtime:ro  # Sync host time

    environment:
      - TZ=${NOFX_TIMEZONE:-Asia/Shanghai}

    networks:
      - nofx-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend service (static serving and proxy)
  nofx-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
      args:
        NODE_VERSION: 20-alpine
        NGINX_VERSION: alpine
    container_name: nofx-frontend
    restart: unless-stopped

    # ✅ 同样加上资源限制，防止 npm build 卡死
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          memory: 512M

    ports:
      - "${NOFX_FRONTEND_PORT:-3000}:80"

    networks:
      - nofx-network
    depends_on:
      - nofx

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  nofx-network:
    driver: bridge
